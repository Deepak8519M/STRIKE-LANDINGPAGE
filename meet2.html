<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Mentor Profile - Rohit Negi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Variables for a cleaner, more consistent theme */
      :root {
        --dark-background: #0d0517; /* Deeper, richer background */
        --card-surface: #1b0c2b; /* Subtle lighter surface for contrast */
        --light-text: #eaeaea;
        --primary-purple: #9b5de5; /* Brighter, more vibrant purple */
        --secondary-purple: #f15bb5; /* Accent color, not used extensively */
        --gray-badge-bg: #291b3a;
        --font-family: "Inter", sans-serif;
        --shadow-color: rgba(155, 93, 229, 0.3); /* Purple shadow for depth */
      }

      /* Basic setup and font smoothing */
      body {
        background-color: var(--dark-background);
        color: var(--light-text);
        font-family: var(--font-family);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px;
        -webkit-font-smoothing: antialiased; /* Improves font appearance */
      }

      /* --- Main Profile Card Container --- */
      .mentor-profile {
        display: flex;
        align-items: center;
        gap: 50px;
        max-width: 1100px;
        background: var(--card-surface);
        padding: 50px;
        border-radius: 20px; /* Softer, premium corners */
        box-shadow: 0 15px 40px var(--shadow-color); /* Deep, glowing shadow */
        border: 1px solid #3a2350; /* Subtle border for definition */
        transition: transform 0.3s ease;
      }

      .mentor-profile:hover {
        transform: translateY(-5px); /* Lift effect on hover */
      }

      /* --- Image Container Styling (Circular) --- */
      .mentor-profile__image-container {
        width: 320px;
        height: 320px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        /* Gradient ring effect around the circle */
        border: 5px solid transparent;
        background-image: linear-gradient(
            var(--card-surface),
            var(--card-surface)
          ),
          linear-gradient(
            135deg,
            var(--primary-purple),
            var(--secondary-purple)
          );
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }

      .mentor-profile__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%; /* Image is also round */
      }

      /* --- Details and Text Styling --- */
      .mentor-profile__details {
        display: flex;
        flex-direction: column;
        gap: 18px;
        max-width: 550px;
      }

      .mentor-profile__name {
        font-size: 3.2em;
        font-weight: 800; /* Extra bold for impact */
        margin: 0;
        letter-spacing: -1px; /* Tighter letter spacing for premium look */
        color: var(--light-text);
      }

      .mentor-profile__trophy-icon {
        font-size: 1.2em;
      }

      .mentor-profile__bio {
        font-size: 1.05em;
        line-height: 1.6;
        margin: 0;
        color: #cfcfcf; /* Soft gray for readability */
        padding-top: 5px;
      }

      /* --- Badge Styling --- */
      .mentor-profile__badges-top,
      .mentor-profile__badges-bottom {
        display: flex;
        flex-wrap: wrap;
        gap: 12px; /* Slightly more space between badges */
      }

      .badge {
        padding: 6px 14px;
        border-radius: 6px;
        font-size: 0.85em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .badge--dark {
        background-color: var(--gray-badge-bg);
        color: var(--light-text);
      }

      .badge--purple {
        /* Using a subtle linear gradient for the primary badges */
        background-image: linear-gradient(
          45deg,
          var(--primary-purple) 0%,
          #b885e8 100%
        );
        color: var(
          --dark-background
        ); /* Darker text for high contrast on bright badge */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* --- Action Buttons Styling --- */
      .mentor-profile__actions {
        display: flex;
        gap: 20px;
        margin-top: 15px;
      }

      .btn {
        padding: 14px 30px;
        border-radius: 10px;
        font-size: 1.05em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn--primary {
        background-color: var(--primary-purple);
        color: var(--dark-background);
        border: none;
        box-shadow: 0 4px 15px rgba(155, 93, 229, 0.5); /* Glowing effect */
      }

      .btn--primary:hover {
        background-color: #a96dee;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(155, 93, 229, 0.7);
      }

      .btn--secondary {
        background-color: transparent;
        color: var(--light-text);
        border: 2px solid var(--gray-badge-bg);
      }

      .btn--secondary:hover {
        border-color: var(--primary-purple);
        color: var(--primary-purple);
        background-color: var(--gray-badge-bg);
      }

      /* --- Responsiveness for smaller screens (Optional but good practice) --- */
      @media (max-width: 900px) {
        .mentor-profile {
          flex-direction: column;
          text-align: center;
          gap: 30px;
          padding: 30px;
        }
        .mentor-profile__image-container {
          width: 200px;
          height: 200px;
        }
        .mentor-profile__actions {
          justify-content: center;
        }
        .mentor-profile__badges-top,
        .mentor-profile__badges-bottom {
          justify-content: center;
        }
        .mentor-profile__name {
          font-size: 2.5em;
        }
      }
    </style>
  </head>
  <body>
    <section class="mentor-profile">
      <div class="mentor-profile__image-container">
        <img
          src="mentors.png"
          alt="Rohit Negi giving a presentation"
          class="mentor-profile__image"
        />
      </div>
      <div class="mentor-profile__details">
        <h2 class="mentor-profile__name">
          Rohit Negi <span class="mentor-profile__trophy-icon">üèÜ</span>
        </h2>

        <div class="mentor-profile__badges-top">
          <span class="badge badge--dark">Founder & Lead Instructor</span>
          <span class="badge badge--dark">Ex-@Uber</span>
        </div>

        <div class="mentor-profile__badges-bottom">
          <span class="badge badge--purple">IIT Graduate</span>
          <span class="badge badge--purple">2 Cr+ Package</span>
          <span class="badge badge--purple">Industry Expert</span>
        </div>

        <p class="mentor-profile__bio">
          Heartfelt Problem Solver, Instructor, and Visionary Leader. Got
          Highest Placement in India of 2 Cr +. Post Graduate from IIT G,
          GATE-CSE'20 AIR ‚Äì 202
        </p>

        <div class="mentor-profile__actions">
          <a href="#" class="btn btn--primary">Start Learning</a>
          <a href="#" class="btn btn--secondary">Know More</a>
        </div>
      </div>
    </section>
  </body>
</html>
