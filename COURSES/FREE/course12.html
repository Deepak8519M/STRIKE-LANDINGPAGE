<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenAI Course - Flip Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="course12.css" />
  </head>
  <body>
    <div class="flip-card">
      <div class="flip-card-front">
        <div class="texture-overlay"></div>

        <img
          src="https://picsum.photos/350/180?random=6"
          alt="Introduction to GenAI Course Image"
          class="card-image"
        />

        <div class="inner-content">
          <div class="tags-container">
            <span class="tag category">INTERMEDIATE</span>
            <span class="tag lectures">8 lectures</span>
          </div>

          <h2 class="card-title">GenAI Course</h2>
          <p class="card-author">by Rohit Negi</p>
          <p class="card-description">
            Unlocking the Secrets of Generative AI: From Concepts to Code.
          </p>
          <div class="tags-container footer-tags">
            <span class="tag tech">GENERATIVE AI</span>
          </div>
        </div>
      </div>

      <div class="flip-card-back">
        <div class="texture-overlay"></div>

        <h2 class="back-title">GenAI Course</h2>
        <p class="card-description">
          Unlocking the Secrets of Generative AI: From Concepts to Code.
        </p>

        <ul class="details-list">
          <li><i class="ri-file-text-line ri"></i> Overview</li>
          <li><i class="ri-code-s-slash-line ri"></i> Modules</li>
          <li><i class="ri-rocket-line ri"></i> Projects</li>
          <li><i class="ri-award-line ri"></i> Certificate</li>
        </ul>

        <a href="#" class="action-button">Start Building</a>
      </div>
    </div>
  </body>
</html>
