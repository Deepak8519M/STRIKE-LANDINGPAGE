<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Opposing STRIKE Marquees</title>
    <style>
      /* BASE STYLES */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #6a11cb 0%,
          #2575fc 50%,
          #e81c70 100%
        );
        font-family: Arial, sans-serif;
      }

      /* MARQUEE CONTAINER BASE STYLES (The Yellow Ribbon) */
      .marquee-container {
        background-color: #ffeb3b;
        width: 150%;
        /* Use a responsive vertical padding */
        padding: 1.5vw 0; /* 1.5% of viewport width for thickness */
        overflow: hidden;
        white-space: nowrap;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: absolute;
        left: -25%;
      }

      /* FIRST MARQUEE (Top) */
      #marquee-top {
        top: 40%;
        transform: rotate(-7deg);
      }

      /* SECOND MARQUEE (Bottom) */
      #marquee-bottom {
        top: 60%;
        transform: rotate(7deg);
      }

      /* MARQUEE CONTENT (The Text) */
      .marquee-content {
        display: inline-block;
        will-change: transform;
      }

      /* TEXT STYLING - KEY TO RESPONSIVENESS */
      .marquee-content span {
        color: #000000;
        /* Use 7vw (7% of viewport width) for text size. 
               This ensures the text *always* scales with the screen width. */
        font-size: 7vw;
        font-weight: 900;
        text-transform: uppercase;
        /* Use a responsive padding for spacing */
        padding: 0 4vw;
        letter-spacing: -2px;
        /* To ensure a fallback font is used if Arial isn't available */
        font-family: "Arial Black", Arial, sans-serif;
      }

      /* ANIMATION KEYFRAMES (No change needed here for responsiveness, as speed 
           is consistent regardless of text width due to -100% translation) */

      /* Leftward Scroll (Top Marquee) */
      #marquee-top .marquee-content {
        animation: scrollMarqueeLeft 10s linear infinite;
      }
      @keyframes scrollMarqueeLeft {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Rightward Scroll (Bottom Marquee) */
      #marquee-bottom .marquee-content {
        animation: scrollMarqueeRight 10s linear infinite;
      }
      @keyframes scrollMarqueeRight {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      /* * OPTIONAL: MEDIA QUERY FOR SMALL SCREENS (Phones)
         * This prevents the text from becoming *too* large on very wide screens 
         * and makes the marquee a little faster on small screens.
         */
      @media (max-width: 600px) {
        .marquee-content span {
          /* Reduce the font size slightly for phone screens */
          font-size: 10vw;
          /* Increase spacing */
          padding: 0 5vw;
        }
        #marquee-top .marquee-content,
        #marquee-bottom .marquee-content {
          /* Increase speed on smaller screens */
          animation-duration: 7s;
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee-container" id="marquee-top">
      <div class="marquee-content">
        <span>STRIKE →</span>
        <span>STRIKE →</span>
        <span>STRIKE →</span>
        <span>STRIKE →</span>
        <span>STRIKE →</span>
        <span>STRIKE →</span>
      </div>
    </div>

    <div class="marquee-container" id="marquee-bottom">
      <div class="marquee-content">
        <span>← STRIKE</span>
        <span>← STRIKE</span>
        <span>← STRIKE</span>
        <span>← STRIKE</span>
        <span>← STRIKE</span>
        <span>← STRIKE</span>
      </div>
    </div>
  </body>
</html>
