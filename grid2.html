<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric CSS Grid (Pure HTML/CSS)</title>
    <style>
      /*
         * Reset and Base Styles
         */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f3f4f6; /* Soft background */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        padding: 2rem;
        box-sizing: border-box;
      }

      /* --- CORE COMPLEX GRID DEFINITION --- */
      #geometric-grid {
        display: grid;
        /* 12 uniform fractional columns for precise control */
        grid-template-columns: repeat(12, 1fr);
        /* 4 uniform fractional rows */
        grid-template-rows: repeat(4, 1fr);
        gap: 0.5rem; /* Gap between cells */
        width: 100%;
        max-width: 1300px;
        height: 90vh;
        /* Background and padding removed to eliminate the dark frame/border */
        background-color: transparent;
        border-radius: 0.75rem;
        /* Keeping the box-shadow for a clean lift effect */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }

      /* Base styles for all grid blocks */
      .grid-block {
        border-radius: 0.5rem;
        transition: opacity 0.3s ease;
        position: relative; /* Essential for positioning the main number */
        /* Ensure inner content uses full space */
        width: 100%;
        height: 100%;
        display: flex; /* Make it a flex container for nested content */
        padding: 0;
        /* Add a light border to white blocks for separation if they meet */
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* Style for the main block number (1-9) - placed subtly */
      .block-number {
        position: absolute;
        top: 0.5rem;
        left: 0.75rem;
        font-size: 1.5rem;
        font-weight: 700;
        opacity: 0.5;
        z-index: 10;
      }

      .coral .block-number,
      .teal .block-number,
      .khaki .block-number {
        color: #ffffff;
      }
      .white .block-number {
        color: #343a40;
      }

      /* --- STYLES FOR NESTED SECTIONS (Blocks 3 & 9) --- */
      .nested-flex-h {
        flex-direction: row;
      } /* For Block 3: Two columns */
      .nested-flex-v {
        flex-direction: column;
      } /* For Block 9: Two rows */

      .nested-section {
        flex: 1; /* Ensures two equal sections */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: 600;
        color: inherit; /* Inherit color from parent block-number to maintain contrast */
        /* Add a subtle internal divider on the colored side */
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-sizing: border-box;
        border-radius: 0.5rem;
        margin: 0.2rem;
      }

      /* Color definitions */
      .coral {
        background-color: #e55a5a;
      }
      .teal {
        background-color: #48d1cc;
      }
      .khaki {
        background-color: #d4b37a;
        color: #ffffff;
      } /* Added color for nested text */

      .white {
        background-color: #ffffff;
        color: #343a40; /* Dark text for nested sections */
      }

      /* --- BLOCK PLACEMENT (12x4 Grid) --- */

      /* 1. Top Left Red (3x2) */
      #block-1 {
        grid-column: 1 / span 3;
        grid-row: 1 / span 2;
      }
      /* 2. Top Center Teal (4x1) */
      #block-2 {
        grid-column: 4 / span 4;
        grid-row: 1 / span 1;
      }

      /* 3. Top Right Khaki (5x1) - MODIFIED */
      #block-3 {
        grid-column: 8 / span 5;
        grid-row: 1 / span 1;
      }

      /* 4. Bottom Left White (3x1) */
      #block-4 {
        grid-column: 1 / span 3;
        grid-row: 3 / span 1;
      }
      /* 5. Mid Left Khaki (2x2) */
      #block-5 {
        grid-column: 4 / span 2;
        grid-row: 2 / span 2;
      }
      /* 6. Center Large White (5x2) */
      #block-6 {
        grid-column: 6 / span 5;
        grid-row: 2 / span 2;
      }
      /* 7. Bottom Wide Red (8x1) */
      #block-7 {
        grid-column: 1 / span 8;
        grid-row: 4 / span 1;
      }
      /* 8. Bottom Center-Right Teal (2x1) */
      #block-8 {
        grid-column: 9 / span 2;
        grid-row: 4 / span 1;
      }

      /* 9. Far Right Red (2x3) - DIVIDED INTO 2 ROWS */
      #block-9 {
        grid-column: 11 / span 2;
        grid-row: 2 / span 3;
      }

      /* * Responsive Adjustments for Small Screens */
      @media (max-width: 600px) {
        #geometric-grid {
          display: flex;
          flex-direction: column;
          height: auto;
          min-height: 80vh;
          width: 95%;
          /* box-shadow looks bad when stacked, so remove it here */
          box-shadow: none;
        }
        .grid-block {
          min-height: 100px;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="geometric-grid">
      <!-- 1. Red (3x2) -->
      <div id="block-1" class="grid-block coral">
        <span class="block-number">1</span>
      </div>

      <!-- 2. Teal (4x1) -->
      <div id="block-2" class="grid-block teal">
        <span class="block-number">2</span>
      </div>

      <!-- 3. Top Right Khaki (5x1) - DIVIDED INTO 2 COLUMNS -->
      <div id="block-3" class="grid-block khaki nested-flex-h">
        <span class="block-number">3</span>
        <div class="nested-section">3A</div>
        <div class="nested-section">3B</div>
      </div>

      <!-- 4. White (3x1) -->
      <div id="block-4" class="grid-block white">
        <span class="block-number">4</span>
      </div>

      <!-- 5. Mid Left Khaki (2x2) -->
      <div id="block-5" class="grid-block khaki">
        <span class="block-number">5</span>
      </div>

      <!-- 6. Center Large White (5x2) -->
      <div id="block-6" class="grid-block white">
        <span class="block-number">6</span>
      </div>

      <!-- 7. Red (8x1) -->
      <div id="block-7" class="grid-block coral">
        <span class="block-number">7</span>
      </div>

      <!-- 8. Teal (2x1) -->
      <div id="block-8" class="grid-block teal">
        <span class="block-number">8</span>
      </div>

      <!-- 9. Far Right Red (2x3) - DIVIDED INTO 2 ROWS -->
      <div id="block-9" class="grid-block coral nested-flex-v">
        <span class="block-number">9</span>
        <div class="nested-section">9A</div>
        <div class="nested-section">9B</div>
      </div>
    </div>
  </body>
</html>
