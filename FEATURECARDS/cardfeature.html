<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master DSA & Gen AI - Seamless Border Flow Final</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      /* --- Root Variables for Color and Border --- */
      :root {
        --primary-blue: #0000ff;
        --light-blue: #00bfff;
        --white-core: #ffffff;
        --dark-base: rgba(0, 0, 10, 0.85);
        --border-size: 3px;
        --icon-light: #e0f7fa;
        --icon-dark: #002244;
      }

      /* --- Global Styles --- */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #000000;
        font-family: "Inter", sans-serif;
        color: white;
        overflow: hidden;
      }

      /* 1. CARD WRAPPER: Holds the rotating gradient */
      .card-wrapper {
        position: relative;
        width: 400px;
        height: 350px;
        border-radius: 20px;
        padding: var(--border-size);
        box-sizing: border-box;
        background: transparent;
        overflow: hidden;
        z-index: 10;
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.8);
      }

      /* 2. CONIC GRADIENT PSEUDO-ELEMENT (SEAMLESS ANIMATED BORDER) */
      .card-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;

        /* KEY FIX: Seamless single arc flow: Gradient is mostly invisible (or dark), creating a single moving arc of light */
        background: conic-gradient(
          from 0deg,
          var(--white-core) 0%,
          /* Start: Brightest point */ var(--light-blue) 4%,
          var(--primary-blue) 12%,
          rgba(0, 0, 0, 0) 35%,
          /* Transition to invisible space */ rgba(0, 0, 0, 0) 95%,
          /* Invisible space covers most of the circle */ var(--white-core) 100%
            /* End: Matches start point exactly for perfect loop */
        );

        /* Increased size and blur for seamless wrapping around corners */
        width: calc(100% + 150px);
        height: calc(100% + 150px);
        top: -75px;
        left: -75px;

        border-radius: 25px;
        animation: borderRotate 4s linear infinite;
        filter: blur(8px); /* Increased blur for a softer, more seamless glow */
        opacity: 0.9;
      }

      /* 3. CARD CONTENT: The actual visible card with content */
      .card-content {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 17px;
        overflow: hidden;
        padding: 25px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        /* Glassmorphism Background: very dark blue-black */
        background: var(--dark-base);
        backdrop-filter: blur(35px);
        -webkit-backdrop-filter: blur(35px);
        border: 1px solid rgba(255, 255, 255, 0.15);

        transition: transform 0.3s;
      }
      .card-content:hover {
        transform: scale(1.01);
      }

      /* --- LOGO/ICON STYLES (3D CHIP EFFECT) --- */
      .card-logo {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        align-self: flex-start;

        /* 3D Base */
        background: linear-gradient(145deg, #1c1c1c, #0a0a0a);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7),
          inset 0 0 15px rgba(255, 255, 255, 0.05);
      }
      /* Inner Light Source for 3D effect */
      .card-logo::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 15px;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(255, 255, 255, 0.2),
          transparent 50%
        );
      }

      /* Icon coloring (Blue/White gradient on icon) */
      .card-logo .ri {
        font-size: 2.2rem;
        background: linear-gradient(
          135deg,
          var(--icon-light),
          var(--primary-blue)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
      }

      /* --- Typography and Button --- */
      .card-heading {
        font-size: 1.8rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 10px;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
        text-align: left;
      }

      .card-description {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.4;
        margin-bottom: 20px;
        text-align: left;
        flex-grow: 1;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: auto;
        padding: 10px 25px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;

        align-self: flex-start;

        background: var(--light-blue);
        border: 1px solid var(--white-core);
        color: var(--dark-base);
        box-shadow: 0 4px 15px rgba(0, 191, 255, 0.5),
          inset 0 0 5px rgba(255, 255, 255, 0.5);

        transition: all 0.3s ease;
        cursor: pointer;
        margin-top: auto;
      }

      /* Button Hover Effects */
      .button:hover {
        background: #99ffff;
        color: #000;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 191, 255, 0.8);
      }
      .button::after {
        content: "â†’";
        margin-left: 8px;
        transition: margin-left 0.2s ease;
      }
      .button:hover::after {
        margin-left: 12px;
      }

      /* --- KEYFRAME for the ROTATING BORDER (SMOOTH FIX) --- */
      @keyframes borderRotate {
        to {
          transform: rotate(360deg);
        }
      }

      /* --- RETAINED ORIGINAL BACKGROUND LAYERS (for internal card glow) --- */
      .card-content::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -3;
        background: radial-gradient(
          circle at 10% 10%,
          rgba(0, 50, 255, 0.1),
          transparent 60%
        );
        filter: blur(250px);
        opacity: 1;
      }
      .card-content::after {
        content: "";
        position: absolute;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        z-index: -2;
        opacity: 1;
        background: radial-gradient(
          circle at 18% 12%,
          #ffffff 0%,
          #0000ff 35%,
          rgba(0, 0, 255, 0.5) 60%,
          #000000 65%,
          transparent 85%
        );
        filter: blur(180px);
      }
    </style>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-content">
        <div class="card-logo">
          <i class="ri-brain-line ri"></i>
        </div>

        <h1 class="card-heading">Master DSA & Gen AI</h1>

        <p class="card-description">
          Our courses provide the deep, live instruction needed to secure top
          tech roles. Learn practical system design.
        </p>

        <a href="#" class="button">Explore Program</a>
      </div>
    </div>
  </body>
</html>
