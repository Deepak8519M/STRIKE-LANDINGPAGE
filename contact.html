<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch Contact Form</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for the gradient text effect on the title */
      .gradient-text {
        background-image: linear-gradient(90deg, #c084fc, #e9d5ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      /* Styling the dark, rounded inputs */
      .input-style {
        background-color: #1e1e28; /* Slightly lighter than the background for contrast */
        color: #e4e4e7;
        border: 1px solid #3f3f46; /* Subtle border */
        transition: all 0.2s;
      }

      .input-style:focus {
        outline: none;
        border-color: #a78bfa; /* Violet ring on focus */
        box-shadow: 0 0 0 2px #a78bfa;
      }

      /* Custom color for the background, very dark purple/black */
      body {
        background-color: #0d0c15;
        font-family: "Inter", sans-serif;
      }

      /* Custom gradient for the Send Button */
      .send-button {
        background-image: linear-gradient(90deg, #8b5cf6, #c084fc);
        transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
      }

      .send-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
      }
    </style>
    <!-- Use Inter font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-gray-200">
    <div class="min-h-screen p-6 md:p-12 lg:p-16 max-w-7xl mx-auto">
      <!-- Header Section -->
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4 gradient-text">
        Get In Touch
      </h1>
      <p class="text-lg text-gray-400 max-w-2xl mb-12">
        Have questions about our courses? Want to discuss your learning journey?
        We're here to help you succeed.
      </p>

      <!-- Main Content Grid (Form + Illustration) -->
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
        <!-- Left Column: Contact Form -->
        <div class="lg:col-span-7">
          <form class="space-y-6">
            <!-- 2-Column Input Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Full Name Field -->
              <div>
                <label
                  for="full_name"
                  class="block text-sm font-medium text-gray-300 mb-1"
                  >Full Name <span class="text-violet-400">*</span></label
                >
                <div class="relative">
                  <!-- User Icon (Inline SVG) -->
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="full_name"
                    class="block w-full rounded-xl py-3 pl-10 pr-4 input-style"
                    placeholder="Enter your full name"
                  />
                </div>
              </div>

              <!-- Email Address Field -->
              <div>
                <label
                  for="email_address"
                  class="block text-sm font-medium text-gray-300 mb-1"
                  >Email Address <span class="text-violet-400">*</span></label
                >
                <div class="relative">
                  <!-- Mail Icon (Inline SVG) -->
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="email"
                    id="email_address"
                    class="block w-full rounded-xl py-3 pl-10 pr-4 input-style"
                    placeholder="Enter your email"
                  />
                </div>
              </div>

              <!-- Phone Number Field -->
              <div>
                <label
                  for="phone_number"
                  class="block text-sm font-medium text-gray-300 mb-1"
                  >Phone Number <span class="text-violet-400">*</span></label
                >
                <div class="relative">
                  <!-- Phone Icon (Inline SVG) -->
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.128a11.042 11.042 0 005.516 5.516l1.128-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-4.28a1 1 0 01-.948-.684l-1.498-4.493a1 1 0 01.502-1.21l2.257-1.128a11.042 11.042 0 00-5.516-5.516l-1.128 2.257a1 1 0 01-1.21.502L5.684 5.949A1 1 0 015 5h-.28"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="tel"
                    id="phone_number"
                    class="block w-full rounded-xl py-3 pl-10 pr-4 input-style"
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>

              <!-- Subject Field -->
              <div>
                <label
                  for="subject"
                  class="block text-sm font-medium text-gray-300 mb-1"
                  >Subject <span class="text-violet-400">*</span></label
                >
                <input
                  type="text"
                  id="subject"
                  class="block w-full rounded-xl py-3 px-4 input-style"
                  placeholder="What's this about?"
                />
              </div>
            </div>

            <!-- Message Textarea -->
            <div class="pt-2">
              <label
                for="message"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Message <span class="text-violet-400">*</span></label
              >
              <div class="relative">
                <textarea
                  id="message"
                  rows="5"
                  class="block w-full rounded-xl py-3 px-4 input-style resize-none"
                  placeholder="Tell us more about your inquiry..."
                ></textarea>
                <!-- Note: The original image has a tiny icon next to the placeholder text in the textarea, which is hard to replicate cleanly without a pseudo-element, so I've simplified it to a clean placeholder. -->
              </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
              <button
                type="submit"
                class="send-button w-full md:w-auto flex items-center justify-center space-x-2 text-white font-semibold py-3 px-8 rounded-xl"
              >
                <span>Send Message</span>
                <!-- Send Icon (Inline SVG - Paper Plane) -->
                <svg
                  class="w-5 h-5 transform rotate-45 -mt-0.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                  ></path>
                </svg>
              </button>
            </div>
          </form>
        </div>

        <!-- Right Column: Illustration Mimic -->
        <div class="lg:col-span-5 relative flex items-center justify-center">
          <!-- Illustration Box (mimicking the aesthetic of the 3D graphic) -->
          <div
            class="w-full h-80 md:h-full max-h-[500px] rounded-2xl p-6 relative overflow-hidden flex items-center justify-center bg-[#151520] shadow-2xl shadow-violet-900/50 border border-violet-900/20"
          >
            <!-- Placeholder content that suggests the email illustration -->
            <div class="text-center">
              <span class="text-8xl" role="img" aria-label="Envelope and Bell"
                >📧🔔</span
              >
              <p class="mt-4 text-violet-300 text-xl font-medium">
                Digital Communication
              </p>
            </div>

            <!-- "Online" Badge -->
            <div
              class="absolute top-4 right-4 bg-green-500/20 text-green-400 text-xs font-semibold px-3 py-1 rounded-full flex items-center space-x-1"
            >
              <span class="w-2 h-2 bg-green-400 rounded-full"></span>
              <span>Online</span>
            </div>

            <!-- "Quick Response" Badge -->
            <div
              class="absolute bottom-6 left-6 bg-green-500/20 text-green-400 text-xs font-semibold px-4 py-2 rounded-full flex items-center space-x-2"
            >
              <!-- Checkmark Icon (Inline SVG) -->
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              <span>Quick Response</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
