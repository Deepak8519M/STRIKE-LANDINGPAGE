<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Aero Glass Card</title>

    <style>
      /* --- Global Styles: Use a light, soft background for contrast --- */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #e0f7fa; /* Very Light Blue/Teal background */
        background: #000;
        font-family: "Inter", sans-serif;
        color: #1a1a1a; /* Dark text for light background */
        overflow: hidden;
      }

      /* --- Card Container: LIGHT Translucency --- */
      .card {
        position: relative;
        width: 350px;
        height: 450px;
        padding: 30px;
        border-radius: 20px;
        overflow: hidden;
        z-index: 10;

        /* Light Glassmorphism Background: Highly transparent light color */
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(
          25px
        ); /* Slightly less blur works better with light */
        -webkit-backdrop-filter: blur(25px);

        /* Subtle Border and SOFT Shadow */
        border: 1px solid rgba(255, 255, 255, 0.7); /* Clear, light border */

        /* Realistic Shadow: Soft, light gray/blue shadow (removed dark black/blue) */
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05),
          /* Very subtle dark inset */ 0 5px 20px rgba(0, 0, 0, 0.1),
          /* Soft, diffused light shadow */ 0 15px 50px rgba(0, 150, 150, 0.1); /* Subtle, light teal ambient glow */
      }

      /* --- LAYER 1 & 2: Teal Gradient (Combined for the Light look) --- */
      /* The glow still provides the color, but the light background keeps it airy */
      .card::before {
        content: "";
        position: absolute;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        z-index: -2;
        opacity: 0.9;

        /* Cool Teal/Aqua Gradient */
        background: radial-gradient(
          circle at 18% 12%,
          #ffffff 0%,
          /* White core */ #00bcd4 35%,
          /* Bright Cyan */ rgba(0, 188, 212, 0.4) 60%,
          transparent 85%
            /* Fades to transparent (light background shows through) */
        );
        filter: blur(150px); /* Adjusted blur for light style */
      }

      /* --- LAYER 3: The Glowing Particulate Texture (Overlay) --- */
      /* Texture must be DARKER to be visible on a light background */
      .card .texture-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;

        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(0, 0, 0, 0.1) 0.5px,
            transparent 0.5px
          ),
          radial-gradient(
            circle at 30% 70%,
            rgba(0, 0, 0, 0.1) 0.5px,
            transparent 0.5px
          ),
          radial-gradient(
            circle at 70% 40%,
            rgba(0, 0, 0, 0.1) 0.5px,
            transparent 0.5px
          ),
          radial-gradient(
            circle at 90% 10%,
            rgba(0, 0, 0, 0.1) 0.5px,
            transparent 0.5px
          ),
          radial-gradient(
            circle at 50% 90%,
            rgba(0, 0, 0, 0.1) 0.5px,
            transparent 0.5px
          ),
          radial-gradient(
            circle at 25% 45%,
            rgba(0, 0, 0, 0.1) 0.5px,
            transparent 0.5px
          );
        background-size: 15px 15px;
        filter: none; /* No need for brightness filter on dark texture */
        opacity: 0.6; /* Increased visibility */
        animation: moveTexture 60s linear infinite;
      }

      @keyframes moveTexture {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 100%;
        }
      }

      /* --- Typography and Button: Dark Colors for Contrast --- */
      .card h1 {
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1.1;
        margin-top: 280px;
        color: #1a1a1a; /* Dark text */
        text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
        z-index: 3;
        position: relative;
      }

      .card p {
        font-size: 0.9rem;
        color: #4a4a4a; /* Slightly lighter dark text */
        margin: 10px 0 30px;
        z-index: 3;
        position: relative;
      }

      .button {
        display: inline-flex;
        align-items: center;
        padding: 10px 18px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 0.9rem;

        /* Button appearance changed to match light theme */
        background: rgba(0, 150, 150, 0.1); /* Subtle teal background */
        border: 1px solid rgba(0, 150, 150, 0.3);
        color: #008080; /* Dark teal text */
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 3;
        position: relative;
      }

      .button:hover {
        background: rgba(0, 150, 150, 0.2);
        border-color: rgba(0, 150, 150, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .button::after {
        content: "â†’";
        margin-left: 8px;
        transition: margin-left 0.2s ease;
      }

      .button:hover::after {
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="texture-overlay"></div>
      <h1>Mastering Gradients</h1>
      <p>
        Explore the art of gradients in design. From vibrant color transitions
        to dynamic background effects.
      </p>
      <a href="#" class="button">Learn the basics</a>
    </div>
  </body>
</html>
