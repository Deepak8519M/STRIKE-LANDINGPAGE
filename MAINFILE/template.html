<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        background: bl;
      }
      nav {
        position: fixed;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        display: flex;
        padding: 10px 40px;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        z-index: 1000;
        top: 0;
      }

      nav .logo {
        padding: 10px 30px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: 4px solid #39ff14;
        cursor: pointer;
        font-size: 0.9vw;
      }

      nav .logo .dot {
        width: 10px;
        height: 10px;
        background: #39ff14;
        border-radius: 50px;
      }

      nav .logo h2 {
        color: white;
        font-family: "Bebas Neue", sans-serif;
      }

      nav .logo h2 span {
        color: #39ff14;
      }

      nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 70px;
      }

      nav ul li {
        list-style: none;
      }

      ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.4vw;
        border-bottom: 4px solid transparent;
        padding: 10px;
        transition: all ease-in 0.2s;
      }

      ul li a:hover {
        border-bottom: 4px solid #39ff14;
        transition: all ease-in 0.2s;
      }

      nav button {
        border: 4px solid #39ff14;
        background: transparent;
        color: white;
        font-size: 0.9vw;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: "Bebas Neue", sans-serif;
        transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      nav button:hover {
        background: white;
        color: #39ff14;
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="dot"></div>
        <h2>Code <span>Flex</span></h2>
      </div>
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="diet.html">Diet</a></li>
        <li><a href="exercise.html">Exercise</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="progressHub.html">Progress Hub</a></li>
      </ul>
      <button class="join-btn">Join Now</button>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="mobile-menu">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="diet.html">Diet</a></li>
          <li><a href="exercise.html">Exercise</a></li>
          <li><a href="community.html">Community</a></li>
          <li><a href="progressHub.html">Progress Hub</a></li>
        </ul>
        <button class="mobile-join-btn">Join Now</button>
      </div>
    </nav>
  </body>
</html>
