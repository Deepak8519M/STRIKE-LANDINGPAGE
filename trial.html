<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra-Premium Blue Gradient Card</title>

    <style>
      /* --- Global Styles for Dark Background --- */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #000000; /* Absolute black background for maximum contrast */
        font-family: "Inter", sans-serif; /* Using a modern font if available */
        color: white;
        overflow: hidden; /* Prevent body scroll if content slightly larger */
      }

      /* --- Card Container --- */
      .card {
        position: relative;
        width: 350px;
        height: 450px;
        padding: 30px;
        border-radius: 20px;
        overflow: hidden; /* Crucial for containing internal glows and textures */

        /* --- Glassmorphism Background with subtle blue tint --- */
        background: rgba(
          0,
          0,
          10,
          0.75
        ); /* Very dark, slightly transparent blue-black */
        backdrop-filter: blur(
          30px
        ); /* Increased blur for more liquid glass effect */
        -webkit-backdrop-filter: blur(30px);

        /* --- Subtle Border --- */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Thin, translucent white border */

        /* --- Soft, Premium Shadow --- */
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.7); /* Deeper, softer shadow */
      }

      /* --- KEY: Refined Blurred Radial Gradient Glow (::before) --- */
      .card::before {
        content: "";
        position: absolute;
        top: -20%; /* Pushed further up-left for a larger glow source */
        left: -20%;
        width: 140%; /* Larger glow area */
        height: 140%;
        z-index: -1;
        opacity: 1;

        /* --- Customized & Refined Blue Gradient --- */
        background: radial-gradient(
          circle at 18% 12%,
          /* Slight adjustment to glow origin */ #e0f7fa 0%,
          /* Very bright, almost white at the core */ #00bfff 25%,
          /* Sky Blue, vibrant and clear */ #0000ff 50%,
          /* Stronger Royal Blue */ rgba(0, 0, 255, 0.3) 75%,
          /* Fades to transparent blue */ transparent 95%
            /* Complete fade to transparent at the edges */
        );
        /* --- End Customized Blue Gradient --- */

        filter: blur(
          160px
        ); /* Increased blur for maximum smoothness and atmospheric effect */
      }

      /* --- KEY: Glowing Particulate Texture Overlay (::after) --- */
      .card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Above the gradient glow, below the text */
        pointer-events: none; /* Allows interaction with content underneath */

        /* --- Custom particulate texture using multiple radial gradients --- */
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 30% 70%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 70% 40%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 90% 10%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 50% 90%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          );
        background-size: 20px 20px; /* Controls the density/spacing of particles */
        filter: brightness(1.2); /* Makes the particles subtly "glow" more */
        opacity: 0.12; /* Overall visibility of the texture */
        animation: moveTexture 30s linear infinite; /* Optional: subtle animation */
      }

      /* Optional: Subtle animation for the texture */
      @keyframes moveTexture {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 100%;
        }
      }

      /* --- Typography and Layout --- */
      .card h1 {
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1.1;
        margin-top: 280px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Subtle text shadow for depth */
      }

      .card p {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.88); /* Slightly brighter text */
        margin: 10px 0 30px;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      }

      /* --- The Button Style --- */
      .button {
        display: inline-flex; /* Use flex for easy arrow alignment */
        align-items: center;
        padding: 10px 18px;
        border-radius: 12px; /* Slightly more rounded button */
        text-decoration: none;
        font-size: 0.9rem;

        background: rgba(
          255,
          255,
          255,
          0.08
        ); /* Slightly brighter button background */
        border: 1px solid rgba(255, 255, 255, 0.25); /* Stronger, clearer border */
        color: white;
        transition: background 0.3s ease, border-color 0.3s ease,
          transform 0.2s ease;
        cursor: pointer;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
        /* transform: translateY(-2px);  */
      }

      .button::after {
        /* Arrow for the button */
        content: "â†’";
        margin-left: 8px;
        transition: margin-left 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Mastering Gradients</h1>
      <p>
        Explore the art of gradients in design. From vibrant color transitions
        to dynamic background effects.
      </p>
      <a href="#" class="button">Learn the basics</a>
    </div>
  </body>
</html>
