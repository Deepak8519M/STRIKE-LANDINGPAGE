<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Profile - Rohit Negi (Fully Responsive)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- Root Variables for Theme --- */
      :root {
        /* Feature Card Colors */
        --primary-blue: #0000ff;
        --light-blue: #00bfff;
        --white-core: #ffffff;
        --dark-base: rgba(0, 0, 10, 0.85);
        --border-size: 3px;

        /* Updated Instructor Profile Colors for better contrast */
        --primary-purple: #7e57c2;
        --background-white: #ffffff;
        --text-dark: #1a1a1a;
        --text-medium: #4a4a4a;
        --badge-bg-light: #ede7f6;
        --light-border: #d0d0d0;

        /* 3D Dynamic Effect Variables */
        --TILT-DEGREE: 2deg;
        --LIFT-Z: 15px;
      }

      /* --- Keyframe for Rotating Border --- */
      @keyframes borderRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* --- Global Styles --- */
      body {
        font-family: "Poppins", sans-serif;
        margin: auto;
        padding: 40px 20px;
        background: #000000;
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        perspective: 1000px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* --- Pill Container with Rotating Border Effect --- */
      .main-pill-container {
        position: relative;
        max-width: 850px;
        width: 100%;
        border-radius: 20px;
        padding: var(--border-size);
        box-sizing: border-box;
        background: transparent;
        overflow: hidden;
        z-index: 10;
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.8);
        transform-style: preserve-3d;
        transition: transform 0.4s ease-out;
        will-change: transform;
        min-height: 380px;
      }

      .main-pill-container:hover {
        transform: translateZ(var(--LIFT-Z)) rotateX(var(--TILT-DEGREE))
          rotateY(calc(var(--TILT-DEGREE) * -1));
        cursor: pointer;
      }

      /* Refined Rotating Border Effect for Main Card */
      .main-pill-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: conic-gradient(
          from 0deg,
          transparent 0%,
          var(--light-blue) 10%,
          var(--primary-blue) 20%,
          var(--white-core) 25%,
          var(--primary-blue) 30%,
          var(--light-blue) 35%,
          transparent 45%,
          transparent 100%
        );
        width: calc(100% + 80px);
        height: calc(100% + 80px);
        top: -40px;
        left: -40px;
        border-radius: 25px;
        animation: borderRotate 2.5s linear infinite; /* Faster for smooth, complete rotation */
        filter: blur(5px); /* Adjusted for vibrant, continuous glow */
        opacity: 0.9;
        will-change: transform;
      }

      /* Card Content with Glassmorphic Background */
      .instructor-card {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 17px;
        overflow: hidden;
        padding: 40px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: space-between;
        background: var(--dark-base);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
        transition: transform 0.3s;
        z-index: 1;
      }

      .instructor-card:hover {
        transform: scale(1.01);
      }

      /* Radial Gradient Background Layers */
      .instructor-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -3;
        background: radial-gradient(
          circle at 10% 10%,
          rgba(0, 50, 255, 0.1),
          transparent 60%
        );
        filter: blur(250px);
        opacity: 1;
      }

      .instructor-card::after {
        content: "";
        position: absolute;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        z-index: -2;
        opacity: 1;
        background: radial-gradient(
          circle at 18% 12%,
          #ffffff 0%,
          #0000ff 35%,
          rgba(0, 0, 255, 0.5) 60%,
          #000000 65%,
          transparent 85%
        );
        filter: blur(180px);
      }

      /* --- Instructor Info Styles --- */
      .instructor-info {
        flex: 1;
        min-width: 300px;
        order: 2;
      }

      .instructor-info h3 {
        font-size: 2.2em;
        color: var(--background-white);
        margin-top: 0;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        font-weight: 700;
        justify-content: flex-start;
      }

      .instructor-info h3 .trophy-icon {
        margin-left: 12px;
        font-size: 0.75em;
        color: var(--primary-purple);
      }

      .instructor-info .badges {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 15px;
        margin-bottom: 20px;
        align-items: flex-start;
      }

      .badge-line {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .instructor-info .badge {
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 500;
        white-space: nowrap;
        border: 1px solid transparent;
      }

      .badge.primary-style {
        background-color: var(--primary-purple);
        color: var(--background-white);
      }

      .badge.secondary-style {
        background-color: var(--badge-bg-light);
        color: var(--primary-purple);
        border-color: var(--primary-purple);
      }

      .instructor-info p {
        font-size: 0.95em;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 25px;
        max-width: 500px;
        font-weight: 500;
      }

      .instructor-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-start;
      }

      .instructor-actions button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 0.95em;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease,
          transform 0.2s ease;
        font-weight: 600;
      }

      .instructor-actions button:focus {
        outline: 2px solid var(--light-blue);
        outline-offset: 2px;
      }

      .instructor-actions .primary-button {
        background-color: var(--primary-purple);
        color: var(--background-white);
      }

      .instructor-actions .primary-button:hover {
        background-color: #6a4ca8;
        transform: translateY(-2px);
      }

      .instructor-actions .secondary-button {
        background-color: transparent;
        color: var(--primary-purple);
        border: 2px solid var(--primary-purple);
      }

      .instructor-actions .secondary-button:hover {
        background-color: var(--primary-purple);
        color: var(--background-white);
        transform: translateY(-2px);
      }

      /* --- Image Wrapper with Rotating Border --- */
      .instructor-image {
        width: 280px;
        height: 280px;
        position: relative;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 50%;
        padding: var(--border-size);
        background: transparent;
        box-sizing: border-box;
        transition: transform 0.3s ease;
        order: 1;
      }

      .instructor-image:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 191, 255, 0.3);
      }

      .image-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: var(--dark-base);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Rotating Border for Image */
      .image-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: conic-gradient(
          from 0deg,
          var(--white-core) 0%,
          var(--light-blue) 5%,
          var(--primary-blue) 15%,
          transparent 30%,
          transparent 90%,
          var(--white-core) 100%
        );
        width: calc(100% + 0px);
        height: calc(100% + 0px);
        top: -10px;
        left: -10px;
        border-radius: 50%;
        /* animation: borderRotate 2.5s linear infinite; */
        filter: blur(4px);
        opacity: 0.85;
        will-change: transform;
      }

      .instructor-image img {
        position: relative;
        z-index: 2;
        width: 98%;
        height: 98%;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      }

      /* Responsive adjustments */
      @media (max-width: 992px) {
        .main-pill-container {
          min-height: initial;
        }
        .instructor-card {
          padding: 30px;
          flex-direction: column;
          align-items: center;
          gap: 25px;
        }
        .instructor-info {
          order: 2;
          text-align: center;
        }
        .instructor-info h3 {
          justify-content: center;
          font-size: 2em;
        }
        .instructor-info .badges {
          align-items: center;
        }
        .badge-line {
          justify-content: center;
        }
        .instructor-actions {
          justify-content: center;
        }
        .instructor-image {
          order: 1;
          width: 230px;
          height: 230px;
        }
      }

      @media (max-width: 768px) {
        .main-pill-container {
          max-width: 90%;
        }
        .instructor-card {
          padding: 25px;
        }
        .instructor-info h3 {
          font-size: 1.8em;
        }
        .instructor-info p {
          font-size: 0.9em;
          max-width: 100%;
        }
        .instructor-actions {
          flex-direction: column;
          gap: 12px;
        }
        .instructor-actions button {
          width: 100%;
          padding: 10px 20px;
          font-size: 0.9em;
        }
        .instructor-info .badge {
          padding: 5px 14px;
          font-size: 0.8em;
        }
        .instructor-image {
          width: 200px;
          height: 200px;
        }
      }

      @media (max-width: 576px) {
        .main-pill-container {
          padding: 2px;
          max-width: 95%;
        }
        .instructor-card {
          padding: 15px;
          border-radius: 17px;
        }
        .instructor-info h3 {
          font-size: 1.6em;
        }
        .instructor-info p {
          font-size: 0.85em;
        }
        .instructor-actions button {
          padding: 8px 18px;
          font-size: 0.85em;
        }
        .instructor-info .badge {
          padding: 4px 12px;
          font-size: 0.75em;
        }
        .instructor-image {
          width: 160px;
          height: 160px;
        }
        .instructor-image img {
          width: 90%;
          height: 90%;
        }
      }

      @media (max-width: 400px) {
        .main-pill-container {
          max-width: 98%;
        }
        .instructor-card {
          padding: 10px;
        }
        .instructor-info h3 {
          font-size: 1.4em;
        }
        .instructor-info p {
          font-size: 0.8em;
        }
        .instructor-actions {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
        }
        .instructor-actions button {
          padding: 8px 15px;
          font-size: 0.8em;
          flex-grow: 1;
          min-width: 130px;
        }
        .instructor-info .badge {
          padding: 4px 10px;
          font-size: 0.7em;
        }
        .instructor-image {
          width: 140px;
          height: 140px;
        }
      }
    </style>
  </head>
  <body>

      <div class="instructor-card">

          </div>

        <div class="instructor-info">

          </p>

          <div class="instructor-actions">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
