<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Premium Blue Gradient Card</title>

    <style>
      /* --- Global Styles --- */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #000000;
        font-family: "Inter", sans-serif;
        color: white;
        overflow: hidden;
      }

      /* --- Card Container --- */
      .card {
        position: relative;
        width: 350px;
        height: 450px;
        padding: 30px;
        border-radius: 20px;
        overflow: hidden;
        z-index: 10; /* Ensure card content is above all pseudo-elements */

        /* Glassmorphism Background: very dark blue-black */
        background: rgba(0, 0, 10, 0.85);
        backdrop-filter: blur(35px); /* Maximum liquid glass effect */
        -webkit-backdrop-filter: blur(35px);

        /* Subtle Border and Soft Shadow */
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.8);
      }

      /* --- LAYER 1: The Ambient Background Glow (Behind the card) --- */
      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -3; /* Farthest back */

        /* Subtle, large blue ambient light */
        background: radial-gradient(
          circle at 10% 10%,
          rgba(0, 50, 255, 0.1),
          transparent 60%
        );
        filter: blur(250px);
        opacity: 1;
      }

      /* --- LAYER 2: The Core Blue Gradient (Within the card) --- */
      .card::after {
        content: "";
        position: absolute;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        z-index: -2; /* Between ambient glow and particulate texture */
        opacity: 1;

        /* --- Your Exact Customized Blue Gradient --- */
        background: radial-gradient(
          circle at 18% 12%,
          #ffffff 0%,
          /* White at the core */ #0000ff 35%,
          /* Vibrant Blue */ rgba(0, 0, 255, 0.5) 60%,
          /* Semi-transparent Blue */ #000000 65%,
          /* Immediate transition to Black (as requested) */ transparent 85%
            /* Fade from black to transparent for smoothness */
        );
        /* --- End Your Customized Blue Gradient --- */

        /* Maximum blur to blend the sharp color changes */
        filter: blur(180px);
      }

      /* --- LAYER 3: The Glowing Particulate Texture (Overlay) --- */
      .card > *:not(h1, p, a) {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;

        /* Custom particulate texture using multiple radial gradients */
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 30% 70%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 70% 40%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 90% 10%,
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
          );
        background-size: 25px 25px;
        filter: brightness(1.3);
        opacity: 0.15; /* Increased visibility for a more tactile texture */
        animation: moveTexture 60s linear infinite;
      }

      /* Keyframes for subtle texture movement */
      @keyframes moveTexture {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 100%;
        }
      }

      /* --- Typography and Button (z-index 10 is implied by default content) --- */
      .card h1 {
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1.1;
        margin-top: 280px;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
      }

      .card p {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        margin: 10px 0 30px;
      }

      .button {
        display: inline-flex;
        align-items: center;
        padding: 10px 18px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 0.9rem;

        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      }

      .button::after {
        content: "â†’";
        margin-left: 8px;
        transition: margin-left 0.2s ease;
      }

      .button:hover::after {
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Mastering Gradients</h1>
      <p>
        Explore the art of gradients in design. From vibrant color transitions
        to dynamic background effects.
      </p>
      <a href="#" class="button">Learn the basics</a>
    </div>
  </body>
</html>
