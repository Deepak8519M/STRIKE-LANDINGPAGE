<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch Contact Form</title>
    <link rel="stylesheet" href="dddd.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact-container">
      <h1 class="contact-title gradient-text">Get In Touch</h1>
      <p class="contact-description">
        Have questions about our courses? Want to discuss your learning journey?
        We're here to help you succeed.
      </p>

      <div class="main-content-grid">
        <div class="form-column">
          <form class="contact-form">
            <div class="input-group-grid">
              <div class="input-field">
                <label for="full_name" class="input-label"
                  >Full Name <span class="required-star">*</span></label
                >
                <div class="input-with-icon">
                  <div class="icon-wrapper">
                    <svg
                      class="icon-svg"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="full_name"
                    class="form-input icon-input input-style"
                    placeholder="Enter your full name"
                  />
                </div>
              </div>

              <div class="input-field">
                <label for="email_address" class="input-label"
                  >Email Address <span class="required-star">*</span></label
                >
                <div class="input-with-icon">
                  <div class="icon-wrapper">
                    <svg
                      class="icon-svg"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="email"
                    id="email_address"
                    class="form-input icon-input input-style"
                    placeholder="Enter your email"
                  />
                </div>
              </div>

              <div class="input-field">
                <label for="phone_number" class="input-label"
                  >Phone Number <span class="required-star">*</span></label
                >
                <div class="input-with-icon">
                  <div class="icon-wrapper">
                    <svg
                      class="icon-svg"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.128a11.042 11.042 0 005.516 5.516l1.128-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-4.28a1 1 0 01-.948-.684l-1.498-4.493a1 1 0 01.502-1.21l2.257-1.128a11.042 11.042 0 00-5.516-5.516l-1.128 2.257a1 1 0 01-1.21.502L5.684 5.949A1 1 0 015 5h-.28"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="tel"
                    id="phone_number"
                    class="form-input icon-input input-style"
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>

              <div class="input-field">
                <label for="subject" class="input-label"
                  >Subject <span class="required-star">*</span></label
                >
                <input
                  type="text"
                  id="subject"
                  class="form-input input-style"
                  placeholder="What's this about?"
                />
              </div>
            </div>

            <div class="textarea-field">
              <label for="message" class="input-label"
                >Message <span class="required-star">*</span></label
              >
              <div class="relative">
                <textarea
                  id="message"
                  rows="4"
                  class="form-textarea input-style"
                  placeholder="Tell us more about your inquiry..."
                ></textarea>
              </div>
            </div>

            <div class="submit-button-wrapper">
              <button type="submit" class="send-button">
                <span>Send Message</span>
                <svg
                  class="send-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                  ></path>
                </svg>
              </button>
            </div>
          </form>
        </div>

        <div class="illustration-column">
          <div class="illustration-box">
            <div class="illustration-content">
              <span
                class="illustration-emoji"
                role="img"
                aria-label="Envelope and Bell"
                >ðŸ“§ðŸ””</span
              >
              <p class="illustration-text">Digital Communication</p>
            </div>

            <div class="badge badge-online">
              <span class="badge-dot"></span>
              <span>Online</span>
            </div>

            <div class="badge badge-quick-response">
              <svg
                class="badge-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              <span>Quick Response</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
